<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/join_logo_black.svg" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js"></script> -->
    <script src="templates/addTask_template.js"></script>
  </head>
  <body>
    <div class="summaryWrapper">
      <header>
        <img src="./images/icons/join_logo_black.svg" alt="" />
        <div class="userProfile">
          <p>AB</p>
        </div>
      </header>


      <div class="summaryMidSectionWrapper">

        

          <div class="summaryMidSectionDoDoneBox">
            <div class="summaryMidSectionToDo">to do</div>
            <div class="summaryMidSectionDone">done</div>
          </div>

          <div class="summaryMidSectionPrioDateBox">
            <div class="summaryMidSectionPrio">Prio</div>
            <div class="summaryMidSectionPrioDateDividingLine"></div>
            <div class="summaryMidSectionDate">Date</div>
          </div>

          <div class="summaryMidSectionBoardProgressFreebackBox">
            <div class="summaryMidSectionBoard">tasks in board</div>
            <div class="summaryMidSectionProgress">tasks in progress</div>
            <div class="summaryMidSectionFeedback">await feedback</div>
          </div>

        

      </div>
      
      <nav>
        <div onclick="window.location.href='summary.html'" id="summaryLink" class="navIconBox">
          <img src="./images/icons/Menu Icons.png" alt="" />
          <p>Summary</p>
        </div>
        <div onclick="window.location.href='board.html'" id="boardLink" class="navIconBox">
          <img src="./images/icons/Menu Icons-1.png" alt="" />
          <p>Board</p>
        </div>
        <div onclick="window.location.href='addTask.html'" id="addTaskLink" class="navIconBox">
          <img src="./images/icons/Menu Icons-2.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div onclick="window.location.href='contacts.html'" id="contactsLink" class="navIconBox">
          <img src="./images/icons/Menu Icons-3.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
  </body>
</html>
