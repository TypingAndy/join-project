<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoinAddContact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/join-project/contacts/contact_mobile.css" />
  </head>
  <body></body>
</html>
<div class="addContactDiv">
  <div class="header">
    <div class="closePngDiv">
        <div class="closePng">
            <img
            onclick="toggleAddNewContact()"
            class="closePng24px"
            src="/Views/img/close.png"
            alt=""
          />
        </div>
    </div>
    <div class="headlineDiv">
      <span class="addContactheadline">Add contact</span>
      <span class="addContactSpan">Tasks are better witha team</span>
      <img src="/join-project/images/icons/Vector 5.svg" alt="">
    </div>
    <div class="userLogoDiv">
        <img src="/Views/img/Frame 79.png" alt="" style="width: 120px" />
    </div>
  </div>
  <div class="formDiv">
    <form onsubmit="postContacts()">
      <div class="inputDiv">
        <input id="name" type="text" placeholder="Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="phone" type="text" placeholder="Phone" required />
      </div>
    </form>
    <div class="buttonDiv">
      <!-- <button onclick="toggleAddNewContact()" class="button2">
        Cancel <img src="/Views/img/cancel.png" alt="" style="width: 24px" />
      </button> -->
      <button class="button1">
        Create contact
        <img src="/Views/img/check.png" alt="" style="width: 24px" />
      </button>
    </div>
  </div>
</div>
