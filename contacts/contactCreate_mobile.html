<div>
    <div class="addContactDiv">
        <div class="closePngDiv">
            <img onclick="toggleAddNewContact()" class="closePng32px" src="/Views/img/close.png" alt="">
        </div>
        <div class="headlineDiv">
            <img class="joinLogoCapa1" src="/Views/img/Capa 1.png" alt="">
            <span class="addContactheadline">Add contact</span>
            <span class="addContactSpan">Tasks are better witha team</span>
        </div>
    </div>
    <div class="formDiv">
        <form onsubmit="postContacts()">
            <div class="inputDiv">
            <img src="/Views/img/Frame 79.png" alt="" style="width: 120px;">
                <input id="name" type="text" placeholder="Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="phone" type="text" placeholder="Phone" required>
               </div>
        </form>
        <div class="buttonDiv">
            <button onclick="toggleAddNewContact()" class="button2">Cancel <img src="/Views/img/cancel.png" alt="" style="width: 24px;"></button>
            <button class="button1">Create contact <img src="/Views/img/check.png" alt="" style="width: 24px;" ></button>
        </div>
    </div>

</div>
