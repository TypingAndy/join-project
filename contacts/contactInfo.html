<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactInfo</title>
    <link rel="icon" type="image/x-icon" href="/images/icons/join_logo_black.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/contacts/style.css" />
    <link rel="stylesheet" href="/contacts/contact.css" />
    <link rel="stylesheet" href="/contacts/contact_mobile.css" />
    <link rel="stylesheet" href="/contact.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="joinWrapper">
      <header>
        <img src="/images/icons/join_logo_black.png" alt="" />
        <div class="userProfile">
          <p>AB</p>
        </div>
      </header>
      <div class="ContactMainSection2">
        <div class="head">
          <div class="headlineDiv">
            <span class="addContactheadline2">Contacts</span>
            <span class="addContactSpan2">Better with a team</span>
            <img src="/images/icons/Vector 5.svg" alt="" />
          </div>
          <div class="closePng">
            <img
              onclick="toggleAddNewContact()"
              class="closePng32px"
              src="/contacts/img/arrow-left-line.svg"
              alt=""
            />
          </div>
        </div>
        
          <div class="contactsDiv2">
            <div class="displayFlex">
              <img class="logoWidth" src="/images/icons/Profile badge.png" alt="">
              <span class="spanConName">Anton Mayer</span>
            </div>
           
            <div class="contactsBox2">
              <span class="spanConInfo">Contact Information</span>
              <span class="spanHeader">Email</span>
              <span class="spanEmailAdress">antom@gmail.com</span>
              <span class="spanHeader">Phone</span>
              <span class="spanPhone">+49 2222 22 22 2</span>
            </div>
          </div>
        <div>
          <img class="addContactIcon" src="/contacts/img/Menu Contact options.svg" alt="">
        </div>
       
        
      </div>
    
      <nav>
        <div id="summaryLink" class="navIconBox">
          <img src="/images/icons/Menu Icons.png" alt="" />
          <p>Summary</p>
        </div>
        <div id="boardLink" class="navIconBox">
          <img src="/images/icons/Menu Icons-1.png" alt="" />
          <p>Board</p>
        </div>
        <div id="addTaskLink" class="navIconBox">
          <img src="/images/icons/Menu Icons-2.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div id="contactsLink" class="navIconBox">
          <img src="/images/icons/Menu Icons-3.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
  </body>

</html>
