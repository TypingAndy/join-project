<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/join_logo_black.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="joinWrapper">
      <header>
        <img src="./images/icons/join_logo_black.png" alt="" />
        <div class="userProfile">
          <p>AB</p>
        </div>
      </header>
      <div class="mainSection">
        <div class="boardWrapper">
          <div class="boardTitleContainer">
            <p>Board</p>
            <img src="./images/icons/plus_add_task.png" alt="" />
          </div>
          <div class="inputContainer">
            <input class="findTaskInput" type="text" placeholder="Find Task" />
            <img src="./images/icons/search_icon.png" alt="" />
          </div>
          <div class="toDoSection">
            <div class="toDoSectionTitleContainer">
              <p>To Do</p>
              <img class="addTaskPlusIconSmall" src="./images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div class="toDoSectionContentWrapper">
              <div class="noTasksContainer">
                <p>No tasks to do</p>
              </div>
            </div>
          </div>
          <div class="inProgressSection">
            <div class="inProgressTitleContainer">
              <p>In progress</p>
              <img class="addTaskPlusIconSmall" src="./images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div class="inProgressContentWrapper">
              <div class="taskCard">
                <p>card</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="navIconBox">
          <img src="./images/icons/Menu Icons.png" alt="" />
          <p>Summary</p>
        </div>
        <div class="navIconBox">
          <img src="./images/icons/Menu Icons-1.png" alt="" />
          <p>Board</p>
        </div>
        <div class="navIconBox">
          <img src="./images/icons/Menu Icons-2.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div class="navIconBox">
          <img src="./images/icons/Menu Icons-3.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
  </body>
</html>
