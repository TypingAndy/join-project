<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/contact_create.css" />
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../templates/contacts_templates.js"></script>
    <script src="../scripts/user_data.js"></script>
  </head>
  <body onload="renderContacts()">
    <div class="contactDetailsSection" id="contactDetailsSection"></div>
    <div class="contactCreatedSuccessfullyPopup" id="contactCreatedSuccessfullyPopup">
      <span>Contact successfully created</span>
    </div>
    <div class="addContactPopupBackground" id="addContactPopupBackground" onclick="toggleContactPopup(event), toggleAddContactButton(event)" style="display: none"></div>
    <div class="joinWrapper">
      <header>
        <img src="../images/icons/join_logo_black.svg" alt="" />
        <div>
          <div id="userPorfileButton" onclick="openSignedUserDropdown()" class="userProfile">
            <p>AB</p>
          </div>

        </div>
        <div id="userProfileDropdown" class="userProfileDropdown displayNone">
          <div onclick="window.location.href='help_page.html'" class="userProfileButtons">Help</div>
          <div onclick="window.location.href='legal_notice.html'" class="userProfileButtons">Legal Notice</div>
          <div onclick="window.location.href='privacy_policy.html'" class="userProfileButtons">Privacy Policy</div>
          <div onclick="logOut()" class="userProfileButtons">Log out</div>
        </div>
      </header>

      <div class="contactsMainSection" id="contactsMainSection">
        <div class="contactLetterWrapper" id="contactLetterWrapper"></div>
      </div>

      <nav>
        <div onclick="window.location.href='summary.html'" id="summaryLink" class="navIconBox">
          <img src="../images/icons/summary_icon.png" alt="" />
          <p>Summary</p>
        </div>
        <div onclick="window.location.href='board.html'" id="boardLink" class="navIconBox">
          <img src="../images/icons/board_icon.png" alt="" />
          <p>Board</p>
        </div>
        <div onclick="window.location.href='add_task.html'" id="addTaskLink" class="navIconBox">
          <img src="../images/icons/add_task_icon.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div onclick="window.location.href='contacts.html'" id="contactsLink" class="navIconBox">
          <img src="../images/icons/contact_icon.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
    <div class="addContactCircleButton" id="addContactButton" onclick="toggleContactPopup(null, 'add'), toggleAddContactButton()">
      <img src="../images/icons/person_add.png" alt="" />
    </div>
  </body>
</html>
