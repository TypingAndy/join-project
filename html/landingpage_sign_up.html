<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/landingpage_sign_up.css" />
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/landingpage_sign_up.js"></script>
    <script src="../scripts/user_data.js"></script>
  </head>

  <body>
    <div class="signUpSection">
      <img class="signUpLogo" src="../images/icons/join_logo_dark.png" alt="" />

      <div class="signUpBoard">
        <div class="signUpBoardContentWrapper">
          <img onclick="window.location.href='landingpage_login.html'" class="arrowLeftBlue" src="../images/icons/arrow_blue.png" alt="" />
          <div class="signUpTitleWrapper">
            <div class="signUpTitle">Sign up</div>
            <div class="signUpBlueLine"></div>
          </div>

          <div class="signUpInputContainer">
            <input id="signUpNameInput" class="signUpInputName" placeholder="Name" type="text" oninput="validateSignUp()" />
            <input id="signUpMailInput" class="signUpInputEmail" placeholder="Email" type="email" oninput="validateSignUp()" />
            <input id="signUpPasswordInput" class="signUpInputPassword" placeholder="Password" type="text" />
            <input id="signUpConfirmPasswordInput" oninput="checkMatchingPasswords(), validateSignUp()" class="signUpInputConfirmPassword" placeholder="Confirm Password" type="text" />
          </div>
          <div class="signUpCheckOutBoxWrapper">
            <div class="acceptPolicyBox">
              <img onclick="acceptPrivacyPolicyCheck(), validateSignUp();" id="checkbox" class="signUpCheckImg" src="../images/icons/unchecked.png" alt="" />
              <div onclick="acceptPrivacyPolicyCheck(), validateSignUp();">I accept the <span onclick="window.location.href='privacy_policy.html'" class="blueFont">Privacy policy</span></div>
            </div>
            <div id="signUpButton" onclick="postUserData(), acceptPrivacyPolicyCheck(), clearSignUpInputField();" class="signUpButton" type="submit">Sign up</div>
          </div>
        </div>
      </div>

      <div class="signUpLinksBox">
        <div onclick="window.location.href='privacy_policy.html'" class="signUpLinks">Privacy Policy</div>
        <div onclick="window.location.href='legal_notice.html'" class="signUpLinks">Legal Notice</div>
      </div>
    </div>
  </body>
</html>
