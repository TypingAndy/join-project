<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/task_form.css" />
    <link rel="stylesheet" href="../css/landingpage_sign_up.css" />
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/landingpage_sign_up.js"></script>
    <script src="../scripts/user_data.js"></script>
  </head>

  <body>
    <div class="signUpSuccessfulPopup">You Signed Up successfully</div>
    <div class="signUpSection">
      <img class="signUpLogo" src="../images/icons/join_logo_dark.png" alt="" />
      <div class="signUpBoard">
        <div class="signUpBoardContentWrapper">
          <img onclick="window.location.href='../index.html'" class="arrowLeftBlue" src="../images/icons/arrow_blue.png" alt="" />
          <div class="signUpTitleWrapper">
            <div class="signUpTitle">Sign up</div>
            <div class="signUpBlueLine"></div>
          </div>
          <form class="signUpForm" action="">
            <div class="signUpInputContainer">
              <div class="passwordConfirmContainer">
                <input id="signUpNameInput" class="signUpInputName" placeholder="Name" autocomplete="off" type="text" oninput="validateSignUp(), toggleNameError()" />
                <div id="nameInputErrorText" class="passwordDontMatchText displayNone">Name is required.</div>
              </div>
              <div class="passwordConfirmContainer">
                <input id="signUpMailInput" class="signUpInputEmail" placeholder="Email" type="email" oninput="validateSignUp(), toggleEmailError()" onblur="toggleEmailError()" required />
                <div id="emailInputWrong" class="passwordDontMatchText displayNone">Please enter a valid email address.</div>
              </div>
              <input id="signUpPasswordInput" class="signUpInputPassword" onkeyup="checkMatchingPasswords(), validateSignUp()" placeholder="Password" type="password" />
              <div class="passwordConfirmContainer">
                <input id="signUpConfirmPasswordInput" oninput="checkMatchingPasswords(), validateSignUp()" class="signUpInputConfirmPassword" placeholder="Confirm Password" type="password" />
                <div id="passwordDontMatchText" class="passwordDontMatchText displayNone">Your passwords don't match. Please try again.</div>
              </div>
            </div>
            <div class="signUpCheckOutBoxWrapper">
              <div class="acceptPolicyBox">
                <img onclick="clickAcceptPolicy();" id="checkbox" class="signUpCheckImg" src="../images/icons/unchecked.png" alt="" />
                <div class="acceptThe" onclick="clickAcceptPolicy();">I accept the <span onclick="window.location.href='privacy_policy.html'" class="blueFont">Privacy policy</span></div>
              </div>
              <div id="signUpButton" class="signUpButton" type="submit">Sign up</div>
            </div>
          </form>
        </div>
      </div>

      <div class="signUpLinksBox">
        <div onclick="window.location.href='privacy_policy_no_nav.html'" class="signUpLinks">Privacy Policy</div>
        <div onclick="window.location.href='legal_notice_no_nav.html'" class="signUpLinks">Legal Notice</div>
      </div>
    </div>
  </body>
</html>
