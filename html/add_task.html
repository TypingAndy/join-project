<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/task_form.css" />
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/add_task.js"></script>
    <script src="../templates/add_task_template.js"></script>
    <script src="../scripts/add_task_dropdown.js"></script>
    <script src="../templates/task_form_template.js"></script>
  </head>
  <body>
    <!-- onload="rednerTaskFormTemplate()" -->
    <div class="joinWrapper">
      <!--header-->
      <header>
        <img src="../images/icons/join_logo_black.svg" alt="" />
        <div class="userProfile">
          <p>AB</p>
        </div>
      </header>

      <!--addTaskSection-->
      <div class="addTaskSection">
        <div class="addTaskHeaderBox">
          <div class="addTaskHeader">Add Task</div>
        </div>

        <form id="taskForm" class="addTaskForm" action="">
          <!-- rednerTaskFormTemplate -->

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Title<span style="color: red">*</span></div>
            <div class="taskFormInputContainer">
              <input id="taskTitleInput" class="taskFormInput" required type="text" placeholder="Enter a Title" />
            </div>
          </div>

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Description</div>
            <div class="taskFormTextAreaContainer">
              <textarea id="taskDescriptionInput" class="taskFormDescriptionTextArea" type="text" placeholder="Enter a Description"></textarea>
            </div>
          </div>

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Assigned to</div>
            <div class="taskFormInputContainer">
              <input placeholder="Select contacts to assign" class="taskFormInput" />
              <img id="taskFormSubtaskShowHidePlus" class="taskFormSubtaskPlusImage img24px" src="../images/icons/arrow_drop_down_down.png" alt="" />
            </div>
          </div>

          <!-- <div id="addTaskAssignContactsButton" class="addTaskAssignContactsButton">
                <div class="fontInboxAlign">Select contacts to assign</div>
                <img class="img24px" src="../images/icons/arrow_drop_down_down.png" alt="" />
              </div> -->

          <!-- <div id="dropDownSearchCloseButtonBox" class="dropDownSearchCloseButtonBox displayNone">
                <input id="addTaskContactsSearchArea" onkeyup="addTaskFilterFunction()" onclick="stopPropagation(event)" class="userNameDropDownSearchbar" type="text" placeholder="Search.." />
                <img id="addTaskAssignDropdownArrow" class="addTaskDropDownCloseButton img24px" src="../images/icons/arrow_drop_down_up.png" alt="" />
              </div>
              
              <div onclick="stopPropagation(event)" id="userNameDropDown" class="addTaskContactsDropdownLableBoxContent displayNone"></div> -->

          <!-- </div>

            <div class="addUserSymbolsAssign" id="addUserSymbolsAssign"></div>
          </div> -->

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Due date<span style="color: red">*</span></div>
            <div class="taskFormInputContainer">
              <input id="dateInput" class="taskFormInput" type="date" min="" />
            </div>
          </div>

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Prio</div>
            <div class="taskFormPrioButtonBox">
              <div onclick="setTaskPrio('urgent')" class="taskFormPrioButtonUrgent">
                <div>Urgent</div>
                <img class="taskFormPrioButtonImage" src="../images/icons/urgend_white_background.svg" alt="" />
              </div>
              <div onclick="setTaskPrio('medium')" class="taskFormPrioButtonMedium">
                <div>Medium</div>
                <img class="taskFormPrioButtonImage" src="../images/icons/medium_white_background.svg" alt="" />
              </div>
              <div onclick="setTaskPrio('low')" class="taskFormPrioButtonLow">
                <div>Low</div>
                <img class="taskFormPrioButtonImage" src="../images/icons/low_white_background.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Category<span style="color: red">*</span></div>

            <div class="taskFormInputContainer">
              <input placeholder="Category" class="taskFormCategoryInput" />
              <img id="taskFormSubtaskShowHidePlus" class="taskFormSubtaskPlusImage img24px" src="../images/icons/arrow_drop_down_down.png" alt="" />
            </div>

            <!-- <div id="addTaskChooseCategoryDropdownLableBox" class="addTaskChooseCategoryDropdownLableBoxClosed">
              <div id="addTaskChooseCategoryButton" class="addTaskChooseCategoryButton">
                <div class="fontInboxAlign">Select task category</div>
                <img id="addTaskChooseCategoryDropdownImageDown" class="img24px" src="../images/icons/arrow_drop_down_down.png" alt="" />
                <img id="addTaskChooseCategoryDropdownImageUp" class="displayNone img24px" src="../images/icons/arrow_drop_down_up.png" alt="" />
              </div>
              <div id="categoryDropDown" class="addTaskChooseCategoryDropdownLableBoxContent displayNone"></div>
            </div> -->
          </div>

          <div class="taskFormSectionBox">
            <div class="taskFormLabels">Subtasks</div>

            <div id="addSubtask" onclick="addTaskOpenAddSubtask()" class="taskFormInputContainer">
              <input class="taskFormSubtaskInput" type="text" placeholder="Add new subtask" />
              <img id="taskFormSubtaskShowHidePlus" class="taskFormSubtaskPlusImage img24px" src="../images/icons/plus_dark.png" alt="" />
            </div>

            <!-- <div onkeydown="acceptSubtaskOnEnterKeyTrigger(event)" id="addSubtaskInputBox" class="addTaskSubtaskInputBox displayNone">
              <div class="addTaskSubtaskInput">
                <input id="addSubtaskInput" class="addTaskSubtaskInputField" />
              </div>

              <div class="addTaskSubtaskCheckXBox">
                <img onclick="addTaskAddSubtaskCancel()" class="addTaskSubtaskX img24px" src="../images/icons/x_black_subtask.png" alt="" />
                <div class="addTaskSubtaskDividingLine"></div>
                <img onclick="addTaskAddSubtask()" tabindex="0" class="addTaskSubtaskCheck img24px" src="../images/icons/check_black.png" alt="" />
              </div>
            </div>

            <ul class="addTaskSubTaskList" id="subtaskBoard"></ul> -->
          </div>
        </form>

        <div class="addTaskButton">
          <div class="addTaskRequiredInfo"><span style="color: red">*</span>This field is requiered</div>
          <div onclick="postTaskData(), window.location.href='board.html'" class="createTaskButton">
            <div>Create Task</div>
            <img class="addTaskButtonCheckImage" src="../images/icons/check_white.png" alt="" />
          </div>
        </div>
      </div>

      <!--Navbar-->
      <nav>
        <div onclick="window.location.href='summary.html'" id="summaryLink" class="navIconBox">
          <img src="../images/icons/Menu Icons.png" alt="" />
          <p>Summary</p>
        </div>
        <div onclick="window.location.href='board.html'" id="boardLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-1.png" alt="" />
          <p>Board</p>
        </div>
        <div onclick="window.location.href='add_task.html'" id="addTaskLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-2.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div onclick="window.location.href='contacts.html'" id="contactsLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-3.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
  </body>
</html>
