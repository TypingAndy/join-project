<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/board_popup.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/board_taskform_popup.css" />
    <link rel="stylesheet" href="../css/task_form.css" />
  </head>

  <body onload="setGlobalRenderLocation(), initializeBoard(), fillSortedUsersObject(), renderProfileButtonTemplate(), setGlobalRenderLocation()">
    <div class="joinWrapper">
      <header>
        <div id="taskFormBoardContainer" class="taskFormBoardContainer displayNone">
          <div class="taskFormContainer">
            <img id="taskFormBoardExitButton" onclick="toggleBoardTaskForm()" src="../images/icons/x_black_subtask.png" class="taskFormBoardExitButton" />
            <form id="taskFormBoard" class="taskFormBoard"></form>
          </div>
        </div>

        <img src="../images/icons/join_logo_black.svg" alt="" />
        <div class="headerTitle">Kanban Project Management Tool</div>
        <div class="headerRightSide">
          <img onclick="window.location.href='help_page.html'" class="helpImg" src="../images/icons/help.png" alt="" />
          <div>
            <div class="profileButtonBox"></div>
          </div>
          <div id="userProfileDropdown" class="userProfileDropdown userProfileDropdownSlider">
            <div onclick="window.location.href='help_page.html'" class="userProfileButtons helpButtonModal">Help</div>
            <div onclick="window.location.href='legal_notice.html'" class="userProfileButtons">Legal Notice</div>
            <div onclick="window.location.href='privacy_policy.html'" class="userProfileButtons">Privacy Policy</div>
            <div onclick="logOut()" class="userProfileButtons">Log out</div>
          </div>
        </div>
      </header>

      <div class="boardPopupBackground" id="boardPopupBackground" onclick="closeBoardTaskPopup()">
        <div class="boardTaskPopup" id="boardTaskPopup"></div>
      </div>
      <div class="mainSection">
        <div class="boardWrapper">
          <div class="titleAndInputWrapper">
            <div class="boardTitleContainer">
              <p class="boardTitle">Board</p>
              <img onclick="window.location.href='add_task.html'" class="cursorPointer" src="../images/icons/plus_add_task.png" alt="" />
            </div>
            <div class="inputAndButtonWrapper">
              <div class="inputContainer">
                <input id="findTaskInput" class="findTaskInput" type="text" placeholder="Find Task" oninput="handleSearchInput(event)" />
                <img onclick="focusOnSearchBar()" src="../images/icons/search_icon.png" alt="" />
              </div>
              <div onclick="createBoardTaskPopupForNewTask('to do')" class="addTaskInputButton cursorPointer">
                <p>Add task</p>
                <img src="../images/icons/plus_white.png" alt="" />
              </div>
            </div>
          </div>
          <div class="sectionWrapper">
            <div id="toDoSection" class="toDoSection">
              <div class="toDoSectionTitleContainer">
                <p>To Do</p>
                <div onclick="handleAddTaskPlusClicks('to do')" class="boardPlusIconSmall" alt=""></div>
              </div>
              <div id="toDoSectionContentWrapper" ondrop="moveTo('to do')" ondragover="allowDrop(event)" class="toDoSectionContentWrapper"></div>
            </div>
            <div id="inProgressSection" class="inProgressSection">
              <div class="inProgressTitleContainer">
                <p>In progress</p>
                <div onclick="handleAddTaskPlusClicks('in progress')" class="boardPlusIconSmall" alt=""></div>
              </div>
              <div id="inProgressContentWrapper" ondrop="moveTo('in progress')" ondragover="allowDrop(event)" class="inProgressContentWrapper"></div>
            </div>
            <div id="awaitFeedbackSection" class="awaitFeedbackSection">
              <div class="awaitFeedbackTitleContainer">
                <p>Await feedback</p>
                <div onclick="handleAddTaskPlusClicks('await feedback')" class="boardPlusIconSmall"></div>
              </div>
              <div id="awaitFeedbackContentWrapper" ondrop="moveTo('await feedback')" ondragover="allowDrop(event)" class="awaitFeedbackContentWrapper"></div>
            </div>
            <div id="doneSection" class="doneSection">
              <div class="doneTitleContainer">
                <p>Done</p>
                <div onclick="handleAddTaskPlusClicks('done')" class="boardPlusIconSmall"></div>
              </div>
              <div id="doneContentWrapper" ondrop="moveTo('done')" ondragover="allowDrop(event)" class="doneContentWrapper"></div>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <img class="navJoinLogo" src="../images/icons/join_logo_white.png" alt="" />

        <div class="navLinkContainer">
          <div onclick="window.location.href='summary.html'" id="summaryLink" class="navIconBox">
            <img src="../images/icons/summary_icon.png" alt="" />
            <p>Summary</p>
          </div>
          <div onclick="window.location.href='board.html'" id="boardLink" class="navIconBox">
            <img src="../images/icons/board_icon.png" alt="" />
            <p>Board</p>
          </div>
          <div onclick="window.location.href='add_task.html'" id="addTaskLink" class="navIconBox">
            <img src="../images/icons/add_task_icon.png" alt="" />
            <p>Add Tasks</p>
          </div>
          <div onclick="window.location.href='contacts.html'" id="contactsLink" class="navIconBox">
            <img src="../images/icons/contact_icon.png" alt="" />
            <p>Contacts</p>
          </div>
        </div>

        <div class="legalContainer">
          <div onclick="window.location.href='privacy_policy.html'" class="navLegalPrivacyPolicy">Privacy Policy</div>
          <div onclick="window.location.href='legal_notice.html'" class="navLegalLegalNotice">Legal notice</div>
        </div>
      </nav>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/move_cards_logic.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../templates/board_templates.js"></script>
    <script src="../templates/task_form_templates.js"></script>
    <script src="../scripts/add_task.js"></script>
    <script src="../scripts/user_data.js"></script>
    <script src="../scripts/add_task.js"></script>
    <script src="../templates/profile_button_template.js"></script>
  </body>
</html>
