<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/board_popup.css" />
    <link rel="stylesheet" href="../css/board.css" />
  </head>
  <body onload="loadAllTasks()">
    <div class="joinWrapper">
      <header>
        <img src="../images/icons/join_logo_black.svg" alt="" />
        <div class="userProfile">
          <p>AB</p>
        </div>
      </header>
      <div class="boardPopupBackground" id="boardPopupBackground" onclick="closeBoardTaskPopup()">
        <div class="boardTaskPopup" id="boardTaskPopup"></div>
      </div>

      <div class="mainSection">
        <div class="boardWrapper">
          <div class="boardTitleContainer">
            <p>Board</p>
            <img class="cursorPointer" src="../images/icons/plus_add_task.png" alt="" />
          </div>
          <div class="inputContainer">
            <input id="findTaskInput" class="findTaskInput" type="text" placeholder="Find Task" />
            <img src="../images/icons/search_icon.png" alt="" />
          </div>
          <div class="toDoSection">
            <div class="toDoSectionTitleContainer">
              <p>To Do</p>
              <img onclick="openAddTaskPopup('to do')" class="boardPlusIconSmall" src="../images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div id="toDoSectionContentWrapper" ondrop="moveTo('to do')" ondragover="allowDrop(event)" class="toDoSectionContentWrapper">
              <div class="noTasksContainer">
                <p>No tasks to do</p>
              </div>
            </div>
          </div>
          <div class="inProgressSection">
            <div class="inProgressTitleContainer">
              <p>In progress</p>
              <img onclick="openAddTaskPopup('in progress')" class="boardPlusIconSmall" src="../images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div id="inProgressContentWrapper" ondrop="moveTo('in progress')" ondragover="allowDrop(event)" class="inProgressContentWrapper"></div>
          </div>
          <div class="awaitFeedbackSection">
            <div class="awaitFeedbackTitleContainer">
              <p>Await feedback</p>
              <img onclick="openAddTaskPopup('await feedback')" class="boardPlusIconSmall" src="../images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div id="awaitFeedbackContentWrapper" ondrop="moveTo('await feedback')" ondragover="allowDrop(event)" class="awaitFeedbackContentWrapper"></div>
          </div>
          <div class="doneSection">
            <div class="doneTitleContainer">
              <p>Done</p>
              <img onclick="openAddTaskPopup('done')" class="boardPlusIconSmall" src="../images/icons/plus_add_task_small.png" alt="" />
            </div>
            <div id="doneContentWrapper" ondrop="moveTo('done')" ondragover="allowDrop(event)" class="doneContentWrapper"></div>
          </div>
        </div>
      </div>
      <nav>
        <div onclick="window.location.href='summary.html'" id="summaryLink" class="navIconBox">
          <img src="../images/icons/Menu Icons.png" alt="" />
          <p>Summary</p>
        </div>
        <div onclick="window.location.href='board.html'" id="boardLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-1.png" alt="" />
          <p>Board</p>
        </div>
        <div onclick="window.location.href='add_task.html'" id="addTaskLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-2.png" alt="" />
          <p>Add Tasks</p>
        </div>
        <div onclick="window.location.href='contacts.html'" id="contactsLink" class="navIconBox">
          <img src="../images/icons/Menu Icons-3.png" alt="" />
          <p>Contacts</p>
        </div>
      </nav>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../templates/board_templates.js"></script>
  </body>
</html>
