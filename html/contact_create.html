<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoinAddContact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="../images/icons/join_logo_dark.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../contact_create.css" />
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
  </head>

  <body>
    <div class="addContactDiv">
      <div class="header">
        <div class="closePngDiv">
          <div class="closePng">
            <img onclick="toggleAddNewContact()" class="closePng24px" src="../images/icons/close_white.png" alt="" />
          </div>
        </div>
        <div class="headlineDiv">
          <span class="addContactheadline">Add contact</span>
          <span class="addContactSpan">Tasks are better witha team</span>
        </div>
        <div class="userLogoDiv">
          <img src="../images/icons/Frame 79.png" alt="" style="width: 120px" />
        </div>
      </div>
      <div class="formDiv">
        <form onsubmit="addContact()">
          <div class="inputDiv">
            <input id="contactNameInput" type="text" placeholder="Name" required />
            <input id="contactMailInput" type="email" placeholder="Email" required />
            <input id="contactPhoneInput" type="text" placeholder="Phone" required />
          </div>
        </form>
        <div class="buttonDiv">
          <button onclick="postAddContactData(), clearAddContactsInputData()" class="button1">
            Create contact
            <img src="../images/icons/check.png" alt="" style="width: 24px" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
