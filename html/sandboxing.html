<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.entries</title>

    <script>
      let menschen = {
        Arthur: {
          alter: 1,
          groesse: 2,
          gewicht: 3,
        },
        Lisa: {
          alter: 4,
          groesse: 5,
          gewicht: 6,
        },
        Max: {
          alter: 7,
          groesse: 8,
          gewicht: 9,
        },
        Sophia: {
          alter: 10,
          groesse: 11,
          gewicht: 12,
        },
        John: {
          alter: 13,
          groesse: 14,
          gewicht: 15,
        },
      };

      function readJson() {
        let keyID = document.getElementById("showkey");
        let attributeID = document.getElementById("showatribute");
        let valueID = document.getElementById("showatrivalue");

        Object.entries(menschen).forEach(([key, value]) => {
          Object.entries(value).forEach(([attribute, atrivalue]) => {
            attributeID.innerHTML += key + `<br>` + attribute + `<br>` +  atrivalue + `<br>`;
          });
        });
      }
    </script>
  </head>
  <body onload="readJson()">
    <div id="showkey"></div>
    <div id="showvalue"></div>
    <div id="showatribute"></div>
    <div id="showatrivalue"></div>
    
  </body>
</html>
